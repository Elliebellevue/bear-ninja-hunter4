<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Hunter Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <h1>Bear, Ninja, Hunter</h1>

    <p>play against the computer</p>

    <ul>
        <li>The Bear beats the hunter</li>
        <li>The Hunter beats the hunter</li>
        <li>And the Ninja beats the Bear</li>
    </ul>

    <p>Click the buttons below to select your choice</p>

    <div id="btns">
        <button id="bear" class="btn">Bear</button>
        <button id="ninja" class="btn">Ninja</button>
        <button id="hunter" class="btn">Hunter</button>
    </div>

   

    <div id="results">
        <div id="result"></div>
        <div id="u-picked"></div>
        <div id="c-picked"></div>
    </div>

    <div id="winslbl">
        <p id="playerwins"></p>
        <p id="cpuwins"></p>
    </div>


    <button id="reset">Play Again</button>

   



</body>

</html>
